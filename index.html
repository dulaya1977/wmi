<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocLink System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止出現雙重捲軸 */
        }
        
        .iframe-container {
            width: 100%;
            height: 100%;
            position: relative;
            /* 關鍵：將 iframe 往上推 24px 類似的效果 */
            top: -24px; 
            /* 為了補償往上推的距離，高度需要增加 */
            height: calc(100% + 24px); 
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
    </style>
</head>
<body>
    <div class="iframe-container">
        <iframe src="https://script.google.com/macros/s/AKfycbyxfgHoHQg-SskxGC5Lf0F9Qf_uCwfh1hx_d1bzK9Uzg-ifSYyf0GNGR5VSsHQZ4XrN/exec"></iframe>
    </div>
</body>
</html>
