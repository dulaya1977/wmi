<!DOCTYPE html>
<html>
<head>
    <title>DocLink System</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 防止出現雙重捲軸 */
        }
        iframe {
            width: 100%;
            height: 100%; /* 設定高一點，確保下方內容不被切 */
            border: none;
            
            /* 關鍵魔法：往上推 36px (視警告條高度而定，通常約 30-40px) */
            /* 這樣會把 Google 的警告條推到視窗外面去 */
            position: absolute;
            top: -36px; 
            height: calc(100% + 36px);
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbyC1BsGL7c3HP7SNGlZrOomw-oaH52EkYgfvDDfc0r9V-gUbKt6bahJZc9JgogbOFuV/exec"></iframe>
</body>
</html>
